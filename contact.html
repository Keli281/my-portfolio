<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalie Awinja | Contact</title>
    <style>
        /* Dark Blue/Black Theme - Consistent with Portfolio */
        :root {
            --primary-blue: #0a84ff;
            --dark-blue: #0a0e17;
            --darker-blue: #05080f;
            --accent-blue: #00f7ff;
            --neon-glow: 0 0 10px rgba(0, 247, 255, 0.7);
            --text-light: #f0f8ff;
            --text-gray: #94a3b8;
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.9);
            --transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.7;
            color: var(--text-light);
            background-color: var(--darker-blue);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(10, 132, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 247, 255, 0.1) 0%, transparent 50%);
            padding: 0;
            margin: 0;
        }

        .hero {
            background-color: var(--dark-blue);
            color: var(--text-light);
            padding: 5rem 2rem 3rem;
            text-align: center;
            position: relative;
            margin-bottom: 3rem;
            border-bottom: 1px solid rgba(10, 132, 255, 0.2);
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            box-shadow: var(--neon-glow);
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary-blue), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--neon-glow);
        }

        .hero p {
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
            color: var(--text-gray);
            line-height: 1.8;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Vertical Contact Form */
        .contact-form {
            background-color: rgba(10, 14, 23, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border-left: 3px solid var(--primary-blue);
            box-shadow: var(--shadow);
            padding: 3rem;
            margin: 2rem auto;
            transition: var(--transition);
        }

        .contact-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px -10px rgba(0, 132, 255, 0.3);
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-form label {
            color: var(--accent-blue);
            font-size: 1.1rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(5, 8, 15, 0.5);
            border: 1px solid rgba(10, 132, 255, 0.3);
            border-radius: 5px;
            color: var(--text-light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: var(--neon-glow);
        }

        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .contact-form button {
            align-self: flex-start;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
            color: var(--dark-blue);
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            box-shadow: 0 5px 15px -5px var(--primary-blue);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .contact-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px -5px var(--primary-blue);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: var(--dark-blue);
            color: var(--text-gray);
            margin-top: 3rem;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 3rem 1rem 2rem;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .contact-form {
                padding: 2rem;
                margin: 2rem 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="hero">
        <h1><i class="fas fa-envelope"></i> Contact Me</h1>
        <p>Have a question, collaboration idea, or just want to connect? I'd love to hear from you!</p>
    </header>

    <section class="container contact-form">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Natalie Awinja. All rights reserved.</p>
    </footer>
</body>
</html>
